<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 w-50">
        <header class="mt-5">                    
            <h1 class="">Edit Note<i class="h2 far fa-edit"></i></h1>
            <small class="text-muted" id="last-edited"></small>
        </header>
        <div id="note-div" class="mt-4">            
            <div class="form-group">
                <input id='note-title' type="text" class="form-control" placeholder="Enter title of the note">
            </div>                
            <div class="form-group">
                <textarea id="note-body" cols="30" rows="10" class="form-control" placeholder="Enter Body of the note"></textarea>
            </div>
            <a href="/" class="btn btn-block btn-success">Save Note</a>
            <a href="/" class="btn btn-block btn-info">Go To Main Page</a>
        </div>
    </div>    
    <script src="moment.min.js"></script>
    <script src="uuid.js"></script>
    <script src="notes-functions.js"></script>
    <script src="edit-note.js"></script>
</body>
</html>
